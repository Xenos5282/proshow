<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./stylesheets/styles.css">

    <title>Proshow | Revels'20</title>
</head>

<body>
    <div id="head">
        <div id="top">
            <img src="./images/logo.png" alt="Revels Logo">
            <div id="get-passes">
                GET PASSES
            </div>
        </div>
        <div id="middle">
            PROSHOW
        </div>
        <div id="bottom">
            REVELS 20
        </div>
    </div>
    <div id="slider">
        <img src="./images/icons/left.svg" alt="left">
        <img src="./images/icons/right.svg" alt="right">
        <div class="slider-cont prev" id="dua_suri" data-theme="#F2CD00" style="background: #F2CD00">
            <div class="artist-cont">
                <img src="./images/duasuri.png" alt="Dua_Suri">
            </div>
            <div class="name-cont">
                <img src="./images/name_assets/duasuri.svg" alt="Dua_Suri_Name">
            </div>
        </div>
        <div class="slider-cont active" id="dua_suri" data-theme="#2461b4" style="background: #2461b4">
            <div class="artist-cont">
                <img src="./images/duasuri.png" alt="Dua_Suri">
            </div>
            <div class="name-cont">
                <img src="./images/name_assets/duasuri.svg" alt="Dua_Suri_Name">
            </div>
        </div>
        <div class="slider-cont next" id="dua_suri" data-theme="#221854" style="background: #221854">
            <div class="artist-cont">
                <img src="./images/duasuri.png" alt="Dua_Suri">
            </div>
            <div class="name-cont">
                <img src="./images/name_assets/duasuri.svg" alt="Dua_Suri_Name">
            </div>
        </div>
        <div class="slider-cont" id="dua_suri" data-theme="#8a0303" style="background: #8a0303">
            <div class="artist-cont">
                <img src="./images/duasuri.png" alt="Dua_Suri">
            </div>
            <div class="name-cont">
                <img src="./images/name_assets/duasuri.svg" alt="Dua_Suri_Name">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
